apply plugin: 'com.android.application'

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.zebra.emdk_deviceidentifiers_sample"
        minSdkVersion 19
        targetSdkVersion 34
        versionCode 4
        versionName "0.4"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // TODO: MANDATORY FOR DeviceIdentifierWrapper : Add reference do DeviceIdentifierWrapper
    implementation 'com.github.ltrudu:DeviceIdentifiersWrapper:0.12.0'
}